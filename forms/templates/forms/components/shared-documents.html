<!-- Componente Compartido: Documentos y Archivos -->
<div class="bg-white rounded-lg shadow-sm p-8 mb-8" id="shared-documents">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-xl font-semibold flex items-center text-blue-600">
      <i class="fas fa-file-alt mr-2"></i>
      Documentos y Archivos
    </h2>
    <div class="flex items-center text-sm text-green-600">
      <i class="fas fa-sync mr-1"></i>
      <span>Compartido entre todas las secciones</span>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- AutoCAD -->
    <div class="space-y-4">
      <label class="form-label required">
        ARCHIVO AUTOCAD
        <span class="tooltip">
          <i class="fas fa-question-circle help-icon"></i>
          <span class="tooltip-content">
            Archivo de diseño técnico en formato AutoCAD (.dwg, .dxf, .dws).
            Debe contener el plano técnico. Tamaño máximo: 10MB.
          </span>
        </span>
      </label>
      <div class="flex items-center justify-center w-full">
        <label
          for="shared_archivo_cad"
          class="flex flex-col items-center justify-center w-full h-40 border-2 border-blue-300 border-dashed rounded-lg cursor-pointer bg-blue-50 hover:bg-blue-100 dark:border-blue-600 dark:hover:border-blue-500"
        >
          <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <svg
              class="w-8 h-8 mb-4 text-blue-500"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 16"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
              />
            </svg>
            <p class="mb-2 text-sm text-blue-600">
              <span class="font-semibold">Click to upload</span> or drag and drop
            </p>
            <p class="text-xs text-blue-500">DWG, DXF, DWS • Máximo 10MB</p>
          </div>
          <input
            id="shared_archivo_cad"
            name="shared_archivo_cad"
            type="file"
            accept=".dwg,.dxf,.dws"
            class="hidden shared-file"
            data-sync-field="archivo_cad"
            required
          />
        </label>
      </div>
      <!-- Preview AutoCAD -->
      <div id="shared_archivo_cad_preview" class="hidden">
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-3">
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <i class="fas fa-file-alt text-blue-600 mr-2"></i>
              <span class="text-sm font-medium text-gray-700" id="shared_archivo_cad_filename"></span>
            </div>
            <button
              type="button"
              class="text-red-600 hover:text-red-800"
              onclick="removeSharedFile('shared_archivo_cad')"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- KMZ -->
    <div class="space-y-4">
      <label class="form-label required">
        ARCHIVO KMZ (.kmz)
        <span class="tooltip">
          <i class="fas fa-question-circle help-icon"></i>
          <span class="tooltip-content">
            Archivo de ubicación geográfica en formato KMZ. 
            Formato aceptado: .kmz (máximo 10MB)
          </span>
        </span>
      </label>
      <div class="flex items-center justify-center w-full">
        <label
          for="shared_archivo_kmz"
          class="flex flex-col items-center justify-center w-full h-40 border-2 border-green-300 border-dashed rounded-lg cursor-pointer bg-green-50 hover:bg-green-100 dark:border-green-600 dark:hover:border-green-500"
        >
          <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <svg
              class="w-8 h-8 mb-4 text-green-500"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 16"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
              />
            </svg>
            <p class="mb-2 text-sm text-green-600">
              <span class="font-semibold">Click to upload</span> or drag and drop
            </p>
            <p class="text-xs text-green-500">KMZ • Máximo 10MB</p>
          </div>
          <input
            id="shared_archivo_kmz"
            name="shared_archivo_kmz"
            type="file"
            accept=".kmz"
            class="hidden shared-file"
            data-sync-field="archivo_kmz"
            required
          />
        </label>
      </div>
      <!-- Preview KMZ -->
      <div id="shared_archivo_kmz_preview" class="hidden">
        <div class="bg-green-50 border border-green-200 rounded-lg p-3">
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <i class="fas fa-map-marked-alt text-green-600 mr-2"></i>
              <span class="text-sm font-medium text-gray-700" id="shared_archivo_kmz_filename"></span>
            </div>
            <button
              type="button"
              class="text-red-600 hover:text-red-800"
              onclick="removeSharedFile('shared_archivo_kmz')"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
